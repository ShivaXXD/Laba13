<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Hello, World!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e44ff, #ff6ec4);
            color: white;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid white;
        }
        button {
            background-color: #ff6ec4;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #6e44ff;
        }
    </style>
</head>
<body>
<div>
    <h1>Hello, World!</h1>
    <button onclick="alert('Ви натиснули кнопку!')">Натисни мене</button>
</div>
</body>
</html>
